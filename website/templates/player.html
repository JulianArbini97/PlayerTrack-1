<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/scripts/script.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">

    <link rel="stylesheet" type="text/css" href="../static/styles/player.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles/index.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/staff.css">
</head>
<body>
    <header>
        <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4 header-div">
            <img class="logo-img" src="../static/images/logo.png">
            <a href="http://localhost:5000/"><input type="button" value="Log Out"></a>
        </div>
    </header>
      <div class="container-fluid">
        <div class="row main-row">
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
                <div class="row my-4 player-head-row">
                    <div class="col-12 col-md-6 col-lg-2 mb-4 mb-lg-0 player_day">
                    </div>
                    <div class="col-12 col-md-6 mb-4 mb-lg-0 col-lg-8 player_day player-head">
                        <div class="m-b-25 player-img">
                            <img src="../static/images/{{ user }}.png" class="img-radius" alt="{{ user }}-Profile-Image">
                        </div>
                        <div class="half-header">
                            <h3 class="f-w-600">Hello, {{ name }}</h3>
                            <input type="hidden" id="player_user" name="{{ user }}" value="{{ user }}">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-2 mb-4 mb-lg-0 player_day">
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-12 col-md-6 col-lg-2 mb-4 mb-lg-0 player_day">
                    </div>
                    <div class="col-12 col-md-6 mb-4 mb-lg-0 col-lg-8 player_day">
                        <div class="card">
                            <h5 class="card-header">Your Daily Well-Being Record</h5>
                            <div class="card-body">
                                <form action="/player/{{ user }}" method="POST" id="daily_input">
                                    <label for="weight">Weight:</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-weight-hanging"></i></span>
                                        </div>
                                        <input type="number" class="form-control" id="weight" name="weight" placeholder="kg" step="0.1" min="0" required>
                                    </div>
                                    <label for="energy">Energy:</label>
                                    <div class="input-group mb-2">
                                      <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-bolt"></i></span>
                                      </div>
                                      <input type="range" id="energy" name="energy" min="1" max="5" value="3" step="0.5" class="slider form-control" required>
                                      <p id="penergy">3</p>
                                    </div>
                                    <label for="energy">Sleep:</label>
                                    <div class="input-group mb-2">
                                      <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-bed"></i></span>
                                      </div>
                                      <input type="range" id="sleep" name="sleep" min="1" max="5" value="3" step="0.5" class="slider form-control" required>
                                      <p id="psleep">3</p>
                                    </div>
                                    <label for="energy">Pain:</label>
                                    <div class="input-group mb-2">
                                      <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-medkit"></i></span>
                                      </div>
                                      <input type="range" id="pain" name="pain" min="1" max="5" value="3" step="0.5" class="slider form-control custom-range" required>
                                      <p id="ppain">3</p>
                                    </div>
                                    <label for="description">Description:</label>
                                    <div class="input-group mb-3">
                                        <textarea id="description" name="description" form="daily_input"placeholder="Enter text here..." class="form-control"></textarea>
                                    </div>
                                    <input class="btn-style" type="submit" value="Submit">
                                </form>
                            </div>
                          </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4 mb-lg-0 col-lg-2 player_day">
                    </div>
                </div>
            </main>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
